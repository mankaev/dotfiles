conky.config = {
    double_buffer = true,
    alignment = 'top_left',
    background = yes,
    border_width = 2,
    cpu_avg_samples = 2,
    default_color = '#8CD0D3',
    default_outline_color = 'white',
    default_shade_color = 'white',
    draw_borders = false,
    draw_graph_borders = true,
    draw_outline = false,
    draw_shades = false,
    use_xft = true,
    font = 'Pragmata Pro Mono:size=18',
    gap_x = 10,
    gap_y = 10,
    minimum_height = 5,
    minimum_width = 5,
    net_avg_samples = 2,
    no_buffers = true,
    out_to_console = false,
    out_to_stderr = false,
    extra_newline = false,
    own_window = false,
    own_window_class = 'Conky',
    own_window_type = 'desktop',
    stippled_borders = 0,
    update_interval = 5.0,
    uppercase = false,
    use_spacer = 'left',
    pad_percents = 2,
    show_graph_scale = false,
    show_graph_range = false
}

conky.text = [[
